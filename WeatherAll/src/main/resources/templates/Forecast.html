	<center><br>
    <h1>Weather Forecast</h1><br>
    
    <label for="locationInput">Enter Location:</label>
    <input type="text" id="locationInput" placeholder="Enter location">
    <button onclick="getWeatherForecast()">Get Forecast</button> <br><br><br><br>

    <div id="weatherForecast" class="forecast-container"></div>
    </center>

   <script>
    async function getWeatherForecast() {
        const locationInput = document.getElementById("locationInput").value;
        
        if (!locationInput) {
            alert("Please enter a location.");
            return;
        }

        const apiUrl = `http://api.weatherapi.com/v1/forecast.json?key=f43a7bfb47684151b6962305240602&q=${locationInput}&days=5&aqi=no&alerts=no`;
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.error) {
            alert("Please enter a correct location.");
            return;
        }

        const forecastContainer = document.getElementById("weatherForecast");
        forecastContainer.innerHTML = ''; // Clear previous forecast

        data.forecast.forecastday.slice(0, 5).forEach(day => {
            const box = document.createElement("div");
            box.className = "weather-box";

            const date = new Date(day.date_epoch * 1000);
            const dayOfWeek = new Intl.DateTimeFormat('en-US', { weekday: 'long' }).format(date);

            box.innerHTML = `
                <h3>${dayOfWeek}</h3>
                <p>Min Temp: ${day.day.mintemp_c}&deg;C</p>
                <p>Max Temp: ${day.day.maxtemp_c}&deg;C</p>
                <p>Condition: ${day.day.condition.text}</p>
                <img src="${day.day.condition.icon}" alt="Weather Icon" width="80" height="80" >
            `;

            forecastContainer.appendChild(box);
        });
    }
</script>
