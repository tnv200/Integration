<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 18px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
             margin-bottom: 18px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            color: #ff0000;
            margin-top: 8px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            margin-top: 16px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Forget Password</h2>
    

    <!-- Form to enter email, send OTP, and reset password -->
    <form id="resetPassword" th:action="@{/resetPassword}" th:object="${detail}" method="post">
		 <p th:if="${message}" th:text="${message}"></p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <!-- Button to trigger sending OTP -->
        <button type="button" onclick="sendOTP()">Send OTP</button>

        <!-- OTP input -->
        <label for="otp" id="otpLabel" style="display: none;">Enter OTP:</label>
        <input type="text" id="otp" name="otp" style="display: none;" required>

        <!-- New password input -->
        <label for="newPassword" id="passwordLabel" style="display: none;">New Password:</label>
        <input type="password" id="password" name="password" style="display: none;" required>

        <!-- Confirm password input -->
        <label for="confirmPassword" id="confirmPasswordLabel" style="display: none;">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" style="display: none;" oninput="validatePasswords()">

        <!-- Display error message if passwords do not match -->
        <p id="passwordError"></p>

        <!-- Button to submit the form -->
        <button type="submit" id="submitBtn" style="display: none;">Reset Password</button>
    </form>

    <!-- Link to go back to the login page -->
    <a th:href="@{/comlogin}">Back to Login</a>


    <!-- Script to send OTP using AJAX and show/hide form elements -->
    <script>
    function sendOTP() {
        var email = document.getElementById('email').value;

        fetch('/checkEmailExists/' + email, { method: 'GET' })
            .then(response => response.json())
            .then(data => {
                if (data.exists) {
                    // Email exists, proceed to send OTP
                    sendOTPRequest(email);
                } else {
                    // Email does not exist, display an error message
                    alert('Email does not exist. Please enter a registered email.');
                }
            })
            .catch(error => console.error('Error checking email existence:', error));
    }

    function sendOTPRequest(email) {
    // Assuming you have an endpoint '/sendOTP/{email}' on the server to handle OTP requests
    fetch('/sendOtp/' + email, { method: 'POST' })
        .then(response => {
            // Handle the response as needed
            console.log('OTP Sent Successfully');
        })
        .catch(error => console.error('Error sending OTP:', error));

    // Fetch to save email and OTP
    var otp = '...'; // Replace with the actual OTP value

fetch('/saveEmailAndOTP', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({ "email": email, "otp": otp }), // Ensure keys are quoted
})
    .then(response => response.text()) // Change from json() to text()
    .then(data => {
        // Handle the response as needed
        console.log('Email and OTP saved in the database:', data);

        // Show the OTP input and hide the email input and send OTP button
        document.getElementById('otpLabel').style.display = 'block';
        document.getElementById('otp').style.display = 'block';
        document.getElementById('passwordLabel').style.display = 'block';
        document.getElementById('password').style.display = 'block';
        document.getElementById('confirmPasswordLabel').style.display = 'block';
        document.getElementById('confirmPassword').style.display = 'block';

        // Show the submit button
        document.getElementById('submitBtn').style.display = 'block';
    })
    .catch(error => console.error('Error saving email and OTP:', error));
}

    function validatePasswords() {
        var newPassword = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;
        var errorLabel = document.getElementById('passwordError');

        // Check if passwords match
        if (newPassword !== confirmPassword) {
            errorLabel.textContent = 'Passwords do not match';
        } else {
            errorLabel.textContent = '';
        }
    }
</script>

</body>
</html>
